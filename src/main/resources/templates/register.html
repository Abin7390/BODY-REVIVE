<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Body Revive - Register</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #0d0d0d;
    color: #ffffff;
    height: 100vh;
  }
  #navbar
        {
          position:fixed;
          z-index: 1000;
        
          width:100%;
          display: flex;
           background-color: rgb(41, 14, 62); 
    color: rgb(0, 0, 0);
          padding: 20px;
        }
  #nav2{
           
           width: 100%;
           display:flex ;
           justify-content: center;
           gap: 50px;
       }
       .nav-link
       {
           
           color:white;
           text-decoration:none;
           text-transform: capitalize;
           font-weight: bold;
           font-family: 'Times New Roman', Times, serif;
           font-size: 18px;
       }

  .container {
   
    width: 400px;
    background: rgba(0, 0, 0, 0.7);
    padding: 40px 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
  }
  #reg_body{
    display: flex;
    justify-content: center;
  }
  h2 {
    text-decoration: underline;
    text-align: center;
    margin-bottom: 20px;
    color: #6a1897;
    font-size: 28px;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 10px;
    font-size: 14px;
  }
  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="tel"],
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-bottom: 1px solid #6a1897;
    background: transparent;
    color: #ffffff;
    font-size: 16px;
  }
  input[type="submit"] {
    background-color: #6a1897;
    color: #ffffff;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }
  input[type="submit"]:hover {
    background-color: #6a1897;
  }
</style>
</head>
<body>
    <!-- Navbar opening -->
    <div id="navbar">
        
        <div id="nav2">
         <a class="nav-link" href="home.html">home</a>
         <a class="nav-link" href="register.html">Register</a>
         <a class="nav-link" href="login.html">login</a>
        </div>
    </div>
    <!-- Navbar closed -->
    <div id="reg_body">
    <div class="container">
     <h2>Register for Body Revive</h2>
    <form th:action="@{/save}" method="post">
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
    
    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
    
    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" required>
    
    <label for="user_id">User ID</label>
    <input type="text" id="username" name="username" placeholder="Enter a user ID" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter a password" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
    <label for="ph_no">Phone Number</label>
    <input type="tel" id="ph_no" name="ph_no" placeholder="Enter your phone number" required>
    
    <input type="submit" value="Register">
  </form>
</div>
</div>
</body>
</html>
