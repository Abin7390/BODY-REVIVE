<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCTS ON STORE</title>
    

    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #3d114d60;
            text-align: center;
            margin: 0; /* Resetting default margin */
            padding: 0; /* Resetting default padding */
        }
        
        #navbar {
            display: flex;
            position: fixed;
            top: 0;
            left: 0; /* Adjusted to align with the left side */
            width: 100%;
            background-color: #560851ab;
            color: rgb(0, 0, 0);
            padding: 20px 0;
            z-index: 999; /* Ensure it's on top */
        }

        #nav1 {
            width: 50%;
            font-size: 25px;
            padding-left: 50px;
            display: flex;
            align-items: center;
        }

        #nav2 {
            width: 50%; /* Adjusted to fit the space */
            display: flex;
            justify-content: flex-end; /* Align to the right */
        }

        .nav-link {
            color: rgb(0, 0, 0);
            text-transform: capitalize;
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
            margin: 0 20px;
        }

        h1 {
            color: #333;
        }

        .button-container {
            margin: 20px;
        }

        button,  input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3d073a;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        .navb {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(83, 5, 83);
            color: #ffffff;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        button:hover, input[type="submit"]:hover {
            background-color: rgb(3, 1, 1);
            color: rgb(169, 27, 150);
        }

        .main {
            margin-top: 50px; /* Adjusted margin top to center */
            width: 300px;
            margin: auto; /* Center the form horizontally */
        }
         input[type="file"],
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

       
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div id="nav1">BODY REVIVE- ADMIN PANEL</div>
        <div id="nav2">
            <a href="adminpanel.html"><button>ADMIN PANEL</button></a>
            <a href="/adminlogout"><button>LOGOUT</button></a>
        </div>
    </div>
    <div class="container">
        <div class="main">
            <h1>ADD PRODUCTS ON STORE</h1>
             <form th:action="@{/product}" method="post" enctype="multipart/form-data">
                <label for="productImage">PRODUCT IMAGE</label>
                <input type="file" name="productImage" id="productImage" accept="image/*"><br><br>

                <label for="productName">PRODUCT NAME</label>
                <input type="text" name="productName" id="productName" required><br><br>

                <label for="productPrice">PRICE</label>
                <input type="text" name="productPrice" id="productPrice" required><br><br>
                
                <label for="productQuantity">QUANTITY</label>
                <input type="text" name="productQuantity" id="productQuantity" required><br><br>
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script>
    document.getElementById('productImage').addEventListener('change', function () {
        const fileInput = this;
        const maxFileSize = 1048576; // 1 MB

        if (fileInput.files.length > 0) {
            const fileSize = fileInput.files[0].size;

            if (fileSize > maxFileSize) {
                alert('File size exceeds the limit (1 MB). Please choose a smaller file.');
                fileInput.value = ''; // Clear the input field
            }
        }
    });
</script>
</body>
</html>
