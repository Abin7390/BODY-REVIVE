<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Booking Management</title>
<style>
   body {
            font-family: Arial, sans-serif;
            background-color: #3d114d60;
            text-align: center;
            margin: 0; /* Resetting default margin */
            padding: 0; /* Resetting default padding */
        }
        
         #navbar {
            display: flex;
            position: fixed;
            top: 0;
            left: 0; /* Adjusted to align with the left side */
            width: 100%;
            background-color: #560851ab;
            color: rgb(0, 0, 0);
            padding: 20px 0;
            z-index: 999; /* Ensure it's on top */
        }

        #nav1 {
            width: 50%;
            font-size: 25px;
            padding-left: 50px;
            display: flex;
            align-items: center;
        }

        #nav2 {
            width: 50%; /* Adjusted to fit the space */
            display: flex;
            justify-content: flex-end; /* Align to the right */
        }

        .nav-link {
            color: rgb(0, 0, 0);
            text-transform: capitalize;
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
            margin: 0 20px;
        }


        h1 {
            text-align: center;
        }

        section {
			background-color: #ddd ;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }

        table {
			background-color: #ddd;
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .main{
			margin-top:150px;
		}
		 button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3d073a;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        .navb {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(83, 5, 83);
            color: #ffffff;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

       

        .main {
            margin-top: 180px;
        }
</style>
</head>
<body>
	<div id="navbar">
        <div id="nav1">BODY REVIVE - ADMIN PANEL</div>
        <div id="nav2">
            <a href="adminpanel.html"><button class="navb">ADMIN PANEL</button></a>
            <a href="/adminlogout"><button class="navb"> LOGOUT</button></a>
        </div>
    </div>
    <section class="main">
        <h2>Booking Management</h2>
        <table>
            <tr>
                
                <th>BOOKING ID</th>
                <th>USERNAME</th>
                <th>DOCTOR ID</th>
                <th>DOCTOR NAME</th>
                <th>EMAIL ID</th>
                <th>PHONE  NUMBER</th>
                <th>DATE</th>

            </tr>
            <tr th:each="d:${docbooking}">
                <td th:text="${d.bookingid}"></td>
                <td th:text="${d.username}"></td>
                <td th:text="${d.doctorid}"></td>
                <td th:text="${d.doctorname}"></td>
                <td th:text="${d.email}"></td>
                <td th:text="${d.ph_no}"></td>
                <td th:text="${d.date}"></td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </section>
</body>
</html>
